<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h1 id="game-name" title="hoopla">Rock, Paper, Scissors</h1>

    <div class="score">
      Computer -
      <span class="computer-score"> 0 </span>
      :
      <span class="player-score"> 0 </span>
      - Player
    </div>

    <h2 class="computer-choice">it's choice</h2>

    <h1 class="result">RESULT</h1>

    <h2 class="player-choice">you choice</h2>

    <div>
      <button data-key="rock" class="choice">rock</button>
      <button data-key="paper" class="choice">paper</button>
      <button data-key="scissors" class="choice">Scissors</button>
    </div>

    <button class="reset-btn">RESET SCORE</button>
  </body>
</html>
